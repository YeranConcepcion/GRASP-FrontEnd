<navbar></navbar>
<router-outlet></router-outlet>

<amplify-authenticator
  [loginMechanisms]="['username']"
  [formFields]="formFields"
>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <!-- Conditional display of sidebar and map -->
    <ng-container *ngIf="showSidebarAndMap">
      <home-component></home-component>
      <app-map></app-map>
    </ng-container>
  </ng-template>
</amplify-authenticator>
