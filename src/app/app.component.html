<navbar></navbar>  
<router-outlet></router-outlet>
<amplify-authenticator 

    [loginMechanisms]="['username']" 
    [formFields]="formFields"
>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <home-component></home-component>
    <button (click)="signOut()">Sign Out</button>
    
  </ng-template>
</amplify-authenticator>
