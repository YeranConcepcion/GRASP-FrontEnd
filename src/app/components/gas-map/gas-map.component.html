<div class="container" style="max-width: 100vw; height: 100vh; padding-left: 0%; padding-right: 0%;">
    <!-- Left Panel -->
    <div class="left-panel" style="overflow: auto;"><div class="dropdown">
        <h2>Filters</h2>
        <button (click)="loadAllGasStations()"> Load All Gas Stations </button>
        <button type="button" class="btn btn-light gas-button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          By Brand
        </button>
        <div class="dropdown">
        
                <button type="button" class="btn btn-light gas-button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  By Price
                </button>
              
                <ul class="dropdown-menu">
                        <div>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-right: 5%; margin-left: 5%; background-color: grey;">
                                <label class="form-check-label" for="flexCheckDefault">
                                Lowest - Highest
                                </label>
        
                        </div>
                       
                        <div>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-right: 5%; margin-left: 5%;  background-color: grey;">
                                <label class="form-check-label" for="flexCheckDefault">
                                        Highest - Lowest
                                </label>
                        </div>
                      
                       
                        
        
                </ul>
              </div>
      
        <ul class="dropdown-menu">
                <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-right: 5%; margin-left: 5%; background-color: grey;">
                        <label class="form-check-label" for="flexCheckDefault">
                        Texaco
                        </label>

                </div>
               
                <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-right: 5%; margin-left: 5%;  background-color: grey;">
                        <label class="form-check-label" for="flexCheckDefault">
                                Gulf
                        </label>
                </div>
                <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-right: 5%; margin-left: 5%;  background-color: grey;">
                        <label class="form-check-label" for="flexCheckDefault">
                                Total
                        </label>
                </div>
               
                

        </ul>
      </div>
      <div class="dropdown">
        
        <button type="button" class="btn btn-light gas-button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          By Gas Type
        </button>
      
        <ul class="dropdown-menu">
                <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-right: 5%; margin-left: 5%; background-color: grey;">
                        <label class="form-check-label" for="flexCheckDefault">
                        Regular
                        </label>

                </div>
               
                <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-right: 5%; margin-left: 5%;  background-color: grey;">
                        <label class="form-check-label" for="flexCheckDefault">
                        Premium
                        </label>
                </div>
                <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-right: 5%; margin-left: 5%;  background-color: grey;">
                        <label class="form-check-label" for="flexCheckDefault">
                        Diesel
                        </label>
                </div>
              
               
                

        </ul>
      </div>
      <h2>Nearest Stations</h2>
      @for (station of gas_stations?.features; track $index){
      <button type="button" class="btn btn-light gas-button" >{{station.properties.Station_Name}}</button>
      }
      
      

     


     
    </div>

    <div class="map-container">
        <app-map (emitter)="receiveListFromChild($event)" [gas_stations]="gas_stations"></app-map>
    </div>
</div>
