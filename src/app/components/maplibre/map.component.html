
     <mgl-map
        [style]="'https://api.maptiler.com/maps/streets/style.json?key=n6S4rviWxFfTzUz0eHiO'"
        [zoom]="[15]"
        [center]="[-77.0353, 38.8895]"
        [preserveDrawingBuffer]="true"
        [movingMethod]="'flyTo'"
        (mapLoad)="loadMap($event)"
      >
        <mgl-marker #myMarker [lngLat]="[-77.0353, 38.8895]">
          <div
            [ngStyle]="{
              'background-image':
                'url(https://maplibre.org/maplibre-gl-js/docs/assets/washington-monument.jpg)',
              'background-size': 'cover',
              width: '50px',
              height: '50px',
              'border-radius': '50%',
              cursor: 'pointer'
            }"
          
          ></div>
        </mgl-marker>
        <mgl-popup [marker]="myMarker">
          Construction on the Washington Monument began in 1848.
        </mgl-popup>

      </mgl-map>
